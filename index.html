<!DOCTYPE html>
<html>
    <head>
        <title> COVID-19 tracking </title>
        <link rel="icon" href="static/img/covid.png">
        <link rel="stylesheet" type="text/css" href="static/css/style.css">
        <script src="https://use.fontawesome.com/cb4f7f9f1d.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="loaderForAPI">
            <p> Loading... </p>
        </div>

        <section id="firstSide">
            <div id="switcher">
                <div id="roundButton"></div>
            </div>
            <article class="content">
                <img src="static/img/dark.png">
                <p> COVID-19 </p>
                <h3> Find necessary information about the new coronavirus in your country. Through an easy interface. </h3>
                <div id="block">
                    <a href="#"> Explore More </a>
                </div>
            </article>
        </section>

        <section id="inputContainer">
            <div>
                <input type="text" list="countryList" id="countryInput" placeholder="What country do you search for?">
                <button type="submit">
                    <i class="fa fa-search"></i>
                </button>
                <div id="borderBottomEffect"></div>
            </div>
            <div id="countryList"></div>
        </section>

        <script src="static/js/jquery.js"></script>
        <script type="module" src="static/js/script.js"></script>
    </body>
</html>
