<!DOCTYPE html>
<html>
    <head>
        <title> COVID-19 tracking </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <section id="firstSide">
            <div id="switcher">
                <div id="roundButton"></div>
            </div>
            <article class="content">
                <img src="img/dark.png">
                <p> COVID-19 </p>
                <h3> Find necessary information about the new coronavirus in your country. Through an easy interface. </h3>
                <div id="block">
                    <a href="#"> Explore More </a>
                </div>
            </article>
        </section>

        <section id="inputContainer">
            <div>
                <input type="text" id="movie" placeholder="What country do you search for?">
                <button type="submit">
                    <i class="fa fa-search"></i>
                </button>
                <div id="borderBottomEffect"></div>
            </div>
        </section>

        <script type="module" src="script.js"></script>
    </body>
</html>
